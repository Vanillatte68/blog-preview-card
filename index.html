<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section class="card">
      <img id="blogimage" src="assets/images/illustration-article.svg" />
      <div class="container">
        <span class="category">Learning</span>
        <span class="date">Published 21 Dec 2023</span>
        <h1><a href="#">HTML & CSS foundations</a></h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author">
        <img id="userpic" src="assets/images/image-avatar.webp" />
        <a href="#">Greg Hooper</a>
      </div>
    </section>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      | Coded by <a href="#">Roselin Y</a>
    </footer>
  </body>
</html>
